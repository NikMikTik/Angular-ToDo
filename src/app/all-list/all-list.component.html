  <div class="no-event" *ngIf="noList" >
      <br><br>
      No Events..
      
      <br><br><br><br>
      <br><br><br><br><br><br>

  </div>
      
<div *ngIf="!noList">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic </th>
            <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="eventDateTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
            <td mat-cell *matCellDef="let element"> {{element.eventDateTime}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="completedDateTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed On </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.completedDateTime == null">
                Not Completed
              </div>
              <div *ngIf="!element.completedDateTime == ''">
                {{element.completedDateTime}}
              </div>
            </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="createdDateTime" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDateTime}} </td>
          </ng-container>
        
          <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
            <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
          </ng-container>
        
          <ng-container matColumnDef="importance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Importance </th>
        
            <td mat-cell *matCellDef="let element">
              {{element.importance}}
            </td>
          </ng-container>
          <!-- [ngClass]="{colorOrange: element.importance == 'Critical'}" -->
          <!-- [style.background-color]="i == rowNum ? 'red' : 'green'" -->
        
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{colorGreen: element.status == 'Completed',colorRed: element.status == 'Overdue'}">
              {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
              <td mat-cell *matCellDef="let element"  ><button [value]="element.eventId"  class="ed" (click)="edit(element.eventId)"><mat-icon>edit</mat-icon></button></td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let element"  > <button [value]="element.eventId" class="del" (click)="delete(element.eventId)"><mat-icon>delete</mat-icon></button></td>
              </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
